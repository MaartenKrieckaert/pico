<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./g-layermanager.html">
<link rel="import" href="./g-filtermanager.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">

<link rel="import" href="./g-cas.html">
<link rel="import" href="./g-buurtinfo.html">
<link rel="import" href="./g-energyinfo.html">
<link rel="import" href="./g-getfeatureinfo.html">
<link rel="import" href="./g-layercatalogus.html">
<link rel="import" href="./g-geosearch.html">

<script src="../bower_components/leaflet/dist/leaflet-src.js"></script>
<script src="../bower_components/leaflet-hash/leaflet-hash.js"></script>
<script src="../bower_components/proj4/dist/proj4.js"></script>
<script src="../bower_components/Proj4Leaflet/src/proj4leaflet.js"></script>

<dom-module id="pico-app">
  <link rel="import" no-shim="" type="css" href="../bower_components/leaflet/dist/leaflet.css">
  <style>

#container {
    top: 64px;
    left: 4px;
    right: 64px;
    bottom: 5px;
    background-color: #fff;
    box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.26);
    border-radius: 5px;
    border: solid 1px rgba(0,0,0,0);
    overflow: hidden;
    position: absolute;
    box-sizing: border-box;

}
body {
    background-color: white;
}
#map {
    width: 100%;
    height: 100%;
    background: #eeeeec;
}
core-drawer-panel:not([narrow]) #navicon {
    display: none;
}

core-drawer-panel[narrow] #navheader {
    display: none;
}

#button-bar {
    z-index: 1;
    float: right;
    top: 10px;
    right: 10px;
    position: absolute;
}

g-geosearch {
    z-index:1;
    float: right;
    position: absolute;
    left: 80px;


 padding-left:4px;
 border-radius: 5px;
}

core-toolbar, paper-button[raised] {
    background: #3F51B5;
    color: white;
}

paper-button {
    background: #E8EAF6;
}

#mode-buttons {
    width: 52px;
    right: 0;
    float: right;
    top: 135px;
    position: absolute;
}
#mode-buttons paper-icon-button {
    border: solid 2px black;
    border-radius: 3px;
}
#idicon {
    float: right;
    color: white;
    top: 6px;
    right: 12px;
}

#login {
    float: right;
    top: 6px;
}


g-layermanager {
    background: #eeeeec;;
}
paper-icon-button.side {
    background: white;
    color:black
}
paper-icon-button[enabled=true].side {
    background: #3F51B5;
    color:white;
}
#map {

  cursor: crosshair;
}

#map[info=true] {
    cursor:pointer;
}
</style>
  <template>
      <paper-dialog id="layerlist"
          entry-animation="slide-from-right-animation"

      >
          <h2>Beschikbare lagen</h2>
          <paper-dialog-scrollable>
              <g-layercatalogus id="layerConfig" maptype="leaflet" activelayers="{{layers}}" account="{{account}}" filters="{{filters}}"></g-layercatalogus>
          </paper-dialog-scrollable>
          <div class="buttons">
              <paper-button dialog-confirm autofocus="">Sluit</paper-button>
          </div>
      </paper-dialog>
<paper-drawer-panel id="drawerPanel">
  <paper-header-panel main="" mode="cover" shadow="" style="z-index:0">
    <paper-toolbar class="medium-tall">
    </paper-toolbar>
     <div id="container">

       <div id="map" info="{{_computeInfo(buurtinfo, energyinfo)}}"><g-geosearch map="{{map}}"></g-geosearch><div id="button-bar"><paper-button id="lufo">luchtfoto</paper-button><paper-button raised="" id="topo">topografie</paper-button></div></div>

    </div>
    <div id="mode-buttons">
        <paper-icon-button title="Kaartlagen" class="side" enabled="{{addLayer}}" raised="" id="addlayer" src="../style/addlayer.png" on-click="toggleAddLayer"></paper-icon-button>
        <paper-icon-button title="Demografie" class="side" id="acivateBuurtInfo" enabled="{{buurtinfo}}" src="../style/demografie.png" on-click="toggleBuurtInfo"></paper-icon-button>
        <paper-icon-button title="Energie" class="side" id="acivateEnergyInfo" enabled="{{energyinfo}}" src="../style/energy.png" on-click="toggleEnergyInfo"></paper-icon-button>
    </div>
    <paper-icon-button icon="menu" id="navicon" on-click="toggleDrawer"></paper-icon-button>
    <paper-icon-button id="idicon" icon="{{_computeIcon(account, undefined)}}" on-click="toggleLogin"></paper-icon-button>
  </paper-header-panel>
  <paper-header-panel drawer="" style="background:white;z-index:1">
    <paper-toolbar id="navheader" class="medium-tall">
      <span class=" indent"><a href="./"><img src="../style/pico.png"></a></span>
    </paper-toolbar>
    <g-filtermanager map="{{map}}" filters="{{filters}}"></g-filtermanager>
    <g-layermanager layers="{{layers}}" map="{{map}}" moreinfo="{{moreInfo}}"></g-layermanager>
  </paper-header-panel>
</paper-drawer-panel>
<paper-dialog id="moreInfoDialog"
    entry-animation="core-transition-left"
    exit-animation=""
    on-core-overlay-close-completed="resetMoreInfo">
 <span>{{moreInfo}}</span>
 <paper-button affirmative="" autofocus="">Sluit</paper-button>
</paper-dialog>
<paper-dialog id="login"
    entry-animation="core-transition-right"
    exit-animation=""
    >
  <g-cas account="{{account}}"></g-cas>
         <template is="dom-if" if="{{_computeIf(account, undefined)}}"> <paper-button affirmative="" style="color:red"><a href$="{{logoutUrl}}">Uitloggen</a></paper-button></template><paper-button affirmative="" autofocus="">Sluit</paper-button>
</paper-dialog>

<g-buurtinfo enabled="{{buurtinfo}}" layers="{{layers}}" map="{{map}}"></g-buurtinfo>
<g-energyinfo enabled="{{energyinfo}}" layers="{{layers}}" map="{{map}}"></g-energyinfo>
<g-getfeatureinfo enabled="{{_computeEnabled(buurtinfo, energyinfo)}}" activelayers="{{layers}}" map="{{map}}"></g-getfeatureinfo>
</template>
  <script>
    Polymer({
      is: 'pico-app',
      properties: {
        addLayer: {
          type: Boolean,
          value: false
        },
        buurtinfo: {
          type: Boolean,
          value: false
        },
        moreInfo: { observer: 'moreInfoChanged' }
      },
      toggleDrawer: function (e) {
        this.$.drawerPanel.togglePanel();
      },
      toggleBuurtInfo: function () {
        this.energyinfo = false;
        this.buurtinfo = this.buurtinfo ? false : true;
      },
      toggleEnergyInfo: function () {
        this.buurtinfo = false;
        this.energyinfo = this.energyinfo ? false : true;
      },
      moreInfoChanged: function () {
        if (this.moreInfo.length > 0) {
          this.$.moreInfoDialog.open();
        }
      },
      resetMoreInfo: function () {
        this.moreInfo = '';
      },
      ready: function () {
          this.scopeSubtree(this.$.map, true);
        // Initialize the instance's "list" property to empty array.
        this.layers = this.layers || [];
        this.filters = this.filters || [];
        this.account = this.account || {};
        this.moreInfo = this.moreInfo || '';
        this.logoutUrl = 'https://services.geodan.nl/geocas/cas-logout.jsp?forwardUrl=' + window.location.href;
        var crs = new L.Proj.CRS.TMS('EPSG:28992', '+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs', [
          -285401.92,
          22598.08,
          595401.9199999999,
          903401.9199999999
        ], {
          resolutions: [
            3440.64,
            1720.32,
            860.16,
            430.08,
            215.04,
            107.52,
            53.76,
            26.88,
            13.44,
            6.72,
            3.36,
            1.68,
            0.84,
            0.42,
            0.21
          ]
        });
        var map = L.map(this.$.map, {
          crs: crs,
          minZoom: 3,
          maxZoom: 14,
          fadeAnimation: false
        });
        var topo = new L.tileLayer('http://services.geodan.nl/tms/1.0.0/topokaart_EPSG28992/{z}/{x}/{y}.png?layer=topokaart_EPSG28992&uid=d7cd2afb&apikey=d7cd2afb', {
          attribution: 'Kaart: &copy; <a href="http://maps.geodan.nl">Geodan</a>',
          tms: true
        });
        map.addLayer(topo);
        var lufo = new L.tileLayer('http://geodata1.nationaalgeoregister.nl/luchtfoto/tms/1.0.0/luchtfoto/EPSG28992/{z}/{x}/{y}.jpeg', {
          attribution: 'Foto: &copy; <a href="http://pdok.nl">Kadaster</a>',
          tms: true
        });
        map.setView([
          52.3,
          4.9
        ], 6);
        var hash = L.hash(map);
        this.$.lufo.addEventListener('click', function (a) {
          a.preventDefault();
          a.stopPropagation();
          map.addLayer(lufo).removeLayer(topo);
          lufo.bringToBack();
          Polymer.dom(this).setAttribute('raised', true);
          Polymer.dom(this.nextElementSibling).removeAttribute('raised');
        });
        this.$.topo.addEventListener('click', function (a) {
          a.preventDefault();
          a.stopPropagation();
          map.addLayer(topo).removeLayer(lufo);
          topo.bringToBack();
          Polymer.dom(this).setAttribute('raised', true);
          Polymer.dom(this.previousElementSibling).removeAttribute('raised');
        });
        this.map = map;
      },
      toggleAddLayer: function () {
        //this.addLayer=this.addLayer?false:true;
        this.$.layerlist.toggle();
      },
      toggleLogin: function () {
        this.$.login.toggle();
      },
      _computeInfo: function (buurtinfo, energyinfo) {
        return buurtinfo || energyinfo;
      },
      _computeIcon: function (account, undefined) {
        return account.ID == undefined ? 'social:person-outline' : 'account-circle';
      },
      _computeIf: function (account, undefined) {
        return account.ID != undefined;
      },
      _computeEnabled: function (buurtinfo, energyinfo) {
        return !buurtinfo && !energyinfo;
      }
    });
  </script>
</dom-module>
