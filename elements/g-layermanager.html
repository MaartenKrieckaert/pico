<dom-module id="g-layermanager">
  <style>
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [fit] {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
  <style>
#meerInfoVenster {
    position: fixed;
    top: 10%;
    left: 0%;
    background: white;
}
iron-collapse {
    background: rgba(225,225,230,0.4);
    -webkit-box-shadow: inset 0px 2px 5px 0px rgba(161,161,161,0.62);
    -moz-box-shadow: inset 0px 2px 5px 0px rgba(161,161,161,0.62);
    box-shadow: inset 0px 2px 5px 0px rgba(161,161,161,0.62);
    margin-left: 1px;
    margin-right: 1px;
}
.legendImg, .transparent {
    padding: 5px 5px 5px 15px;
}
.layerRest {
    border-top: solid 1px rgb(200,200,200);
    padding: 5px 15px 5px 15px;
    font-size: 70%;
    display: flex;
}
.removeLayer {
    color: red;
    cursor: pointer;
}
.infoLayer {
    flex: auto;
    text-align: right;
    color: #3F51B5;
    cursor: pointer;
}
.infoLayer:hover,.removeLayer:hover {
    font-weight: bold;
}
.layer {
    border-top: solid 1px rgb(200,200,200);
    border-bottom: solid 1px white;
    background: white;
}
iron-item {
    cursor: pointer;
}
iron-collapse {
    cursor: move;
}
.container {
    -webkit-box-shadow:  0px 2px 5px 0px rgba(161,161,161,0.62);
    -moz-box-shadow:  0px 2px 5px 0px rgba(161,161,161,0.62);
    box-shadow:  0px 2px 5px 0px rgba(161,161,161,0.62);
}
.picoinfo {
    background: white;
    padding: 10px;
}
.picoinfourl:hover {
    font-weight: bold;
}
.picoinfourl {
    text-align: right;
    margin-top: 10px;
}
.picomeerinfo {
    text-align: right;
    margin-top: 10px;
    cursor: pointer;
    text-decoration: underline;
}
.zoomin core-item{
    color: red;
}
.legendImg {
    font-weight: 500;
}
.zoomin .legendImg {
    border: red solid 1px;
}
.dragging {
  opacity: 0.4;
  background : #fde47f;
  border : 2px dashed rgb(100,100,100);
  border-radius: 4px;
}
</style>
  <style shim-shadowdom="">
  paper-spinner.black::shadow .circle {
    border-color: #000;
  }
</style>
  <template>
<div class="container">
<template is="dom-repeat" items="{{layersReversed}}" as="l" id="layerList">
    <div draggable="true" if="{{l.options.visibility}}" on-dragstart="dragStart" on-dragover="allowDrop" on-dragenter="dragenter" on-dragleave="dragleave" on-dragend="dragend" on-drop="dragStop" class$="{{_computeClass(l)}}">


        <paper-item title="{{l.options.config.title}}" on-click="toggle">{{l.options.config.title}}
            <paper-ripple fit=""></paper-ripple><span flex=""></span><template is="dom-if" if="{{_computeIf(l)}}"><paper-spinner class="black" active="{{l.loading}}"></paper-spinner></template>
        </paper-item>
        <iron-collapse>
            <div class="layerdetails">
            <template is="dom-if" if="{{!l.options.noopacity}}">
                <p class="transparent">Opaciteit: <span><span>{{_computeExpression1(l)}}</span>%</span></p>
                <paper-slider min="0" max="1" step="0.01" value="1" immediatevalue="{{l.options.opacity}}" on-immediate-value-change="setOpacity" title="Schuif om de transparantie van de laag in te stellen"></paper-slider>
                </template>
                <template is="dom-if" if="{{_computeIf2(l)}}"><div class="legendImg" draggable="false">
                U dient <span>{{_computeExpression2(l)}}</span>x verder in te zoomen om deze laag te kunnen bekijken</div></template>
                <template is="dom-if" if="{{_computeIf3(l)}}">
                <div class="legendImg" draggable="false">
                    <img draggable="false" src="{{l.options.config.legendUrl}}">
                </div>
                </template>

                <div class="layerRest"><span class="removeLayer" on-click="toggleLayer">verwijder laag</span><template is="dom-if" if="{{_computeIf4(l, undefined)}}"><span on-click="toggleInfo" class="infoLayer">info</span></template></div>

                 <iron-collapse class="picoinfo">
                    <div class="picoinfotext">{{l.options.config.picoInfo.text}}</div>
                    <template is="dom-if" if="{{l.options.config.picoInfo.url}}"><div class="picoinfourl"> <a target="_blank" href$="{{l.options.config.picoInfo.url}}">meer info</a></div></template>
                    <template is="dom-if" if="{{l.options.config.picoInfo.longtext}}"><div class="picomeerinfo" on-click="leesMeer">lees meer</div></template>
                  </iron-collapse>
            </div>
        </iron-collapse>
    </div>
</template>
</div>
<paper-action-dialog id="meerInfoVenster" style="position:absolute;display:none;background: white;padding: 10px;top:200px;">
  <div id="meerInfoText">
  </div>
  <div class="buttons">
    <paper-button affirmative="" autofocus="">Sluit</paper-button>
      </div>
</paper-action-dialog>
</template>
  <script>
    //Fancy function to easily move items in an array
    //as of: http://stackoverflow.com/questions/5306680/move-an-array-element-from-one-array-position-to-another/
    Array.prototype.move = function (old_index, new_index) {
      while (old_index < 0) {
        old_index += this.length;
      }
      while (new_index < 0) {
        new_index += this.length;
      }
      if (new_index >= this.length) {
        var k = new_index - this.length;
        while (k-- + 1) {
          this.push(undefined);
        }
      }
      this.splice(new_index, 0, this.splice(old_index, 1)[0]);
    };
    Polymer({
      is: 'g-layermanager',
      properties: {
        draglayer: { value: null },
        layers: {
          type: Array,
          notify: true,
          value: function(){
            return [];
          }
        },
        layersReversed: { notify: true },
        map: { notify: true },
        moreInfo: { notify: true }
      },
      observers: [
        'layersChanged(layers.splices)'
      ],
      //filter to remove decimals
      roundZero: function (value) {
        return Math.round(value);
      },
      hasClass: function (classes, c) {
        var classlist = classes.split(' ');
        return classlist.reduce(function (a, b) {
          if (b.toLowerCase() == c.toLowerCase()) {
            return a = true;
          }
          return a;
        }, false);
      },
      removeClass: function (classes, c) {
        var classlist = classes.split(' ');
        return classlist.reduce(function (a, b) {
          if (b != c) {
            a = a + b + ' ';
          }
          return a;
        }, '');
      },
      addClass: function (classes, c) {
        var classlist = this.removeClass(classes, c);
        return classlist += c;
      },
      layersChanged: function (e) {
        console.log('change')
        if (!e)
          return false;
        /*if (e.length == 0) {
          if (this.layers.length == 0)
            return false;
        } else {
          if (this.layers.length == 0) {
            //remove all layers, except the hardcoded ones
            var map = this.map;
            map.eachLayer(function (l) {
              l.off('loading', function (f) {
                this.loading = true;
              });
              l.off('load', function (f) {
                this.loading = false;
              });
              if (l.feature || l.options.config)
                map.removeLayer(l);
            });
          }
          if (e[0].addedCount > 0) {
            if (this.layers[e[0].index].options.config.picoInfo && this.layers[e[0].index].options.config.picoInfo.text.length > 140) {
              this.set('layers' + ('.' + e[0].index) + '.options' + '.config' + '.picoInfo' + '.longtext', this.layers[e[0].index].options.config.picoInfo.text);
              this.set('layers' + ('.' + e[0].index) + '.options' + '.config' + '.picoInfo' + '.text', this.layers[e[0].index].options.config.picoInfo.text.substr(0, 140) + ' ...');
            }
            this.map.addLayer(this.layers[e[0].index]);
            this.layers[e[0].index].on('loading', function (f) {
              this.loading = true;
            });
            this.layers[e[0].index].on('load', function (f) {
              this.loading = false;
            });
          } else if (e[0].removed !== undefined) {
            e[0].removed[0].off('loading', function (f) {
              this.loading = true;
            });
            e[0].removed[0].off('load', function (f) {
              this.loading = false;
            });
            this.map.removeLayer(e[0].removed[0]);
          }
        }*/
        if(e&&e.detail&&e.detail.value.indexSplices) {
          var splice = e.detail.value.indexSplices[0];
          if (splice.addedCount >0 )
          self.push('layers',splice.object[splice.index]);
          //TODO: meer dan 1 record per keer
          else
          self.splice('layers',splice.index,1)

        var l = this.layers.slice();
        l.reverse();
        this.layersReversed = l;
        this.orderLayers();
        }
      },
      orderLayers: function () {
        var map = this.map;
        for (var i = 0; i < this.layers.length; i++) {
          if (this.layers[i]._map == null) {
            map.addLayer(this.layers[i]);
            this.layers[i].on('loading', function (f) {
              this.loading = true;
            });
            this.layers[i].on('load', function (f) {
              this.loading = false;
            });
          }
          this.layers[i].setZIndex(i);
        }
      },
      leesMeer: function (e, b, c) {
        var layer = c.templateInstance.model.l;
        this.moreInfo = layer.options.config.picoInfo.longtext;
      },
      setOpacity: function (e, b, c) {
        var layer = c.templateInstance.model.l;
        layer.setOpacity(layer.options.opacity);
      },
      ready: function () {
   //     this.layers = this.layers || [];
        this.map = this.map || {};
        this.moreInfo = this.moreInfo || '';
      },
      toggle: function (e) {
        e.target.parentElement.icon = e.target.parentElement.icon == 'arrow-drop-down' ? 'arrow-drop-up' : 'arrow-drop-down';
        e.target.parentElement.nextElementSibling.toggle();
      },
      toggleInfo: function (e) {
        e.target.parentElement.nextElementSibling.toggle();
      },
      toggleLayer: function (e, b, c) {
        var layer = c.templateInstance.model.l;
        layer.options.visibility = layer.options.visibility ? false : true;
        if (!layer.options.visibility || layer.options.noopacity) {
          this.layers.splice(this.layers.indexOf(layer), 1);
        }
      },
      dragStart: function (a, b, c) {
        a.dataTransfer.effectAllowed = 'move';
        a.dataTransfer.setData('text/html', Polymer.dom(c).innerHTML);
        this.draglayer = c.templateInstance.model.l;
        this.dropped = false;
        this.dragged = this.layers.indexOf(this.draglayer);
        //SMO: hack to stop Chrome from using the paper-ripple as reference
        Polymer.dom(Polymer.dom(c).firstChild.nextElementSibling).firstElementChild.style.display = 'none';
      },
      dragleave: function (a, b, c) {
        if (c.templateInstance.model.hasClass(c.className, 'layer')) {
          c.className = c.templateInstance.model.removeClass(c.className, 'dragging');
        }
      },
      dragend: function (a, b, c) {
        //SMO: hack to stop Chrome from using the paper-ripple as reference
        Polymer.dom(Polymer.dom(c).firstElementChild).firstElementChild.style.display = 'block';
        var fromIndex = this.layers.indexOf(this.draglayer);
        if (this.dropped) {
          this.dragged = fromIndex;
        }
        this.layers.move(fromIndex, this.dragged);
      },
      allowDrop: function (a, b, c) {
        var droponlayer = c.templateInstance.model.l;
        var toIndex = this.layers.indexOf(droponlayer);
        var fromIndex = this.layers.indexOf(this.draglayer);
        this.layers.move(fromIndex, toIndex);
        a.preventDefault();
        a.stopPropagation();
        if (c.templateInstance.model.hasClass(c.className, 'layer')) {
          c.className = c.templateInstance.model.addClass(c.className, 'dragging');
        }
        if (c.className.indexOf('layer') >= 0) {
          var dragstop = c.templateInstance.model.l;
        }
      },
      dragStop: function (a, b, c) {
        this.dropped = true;
        //SMO: hack to stop Chrome from using the paper-ripple as reference
        Polymer.dom(Polymer.dom(c).firstChild.nextElementSibling).firstElementChild.style.display = 'block';
        c.className = c.templateInstance.model.removeClass(c.className, 'dragging');
        var droponlayer = c.templateInstance.model.l;
        var toIndex = this.layers.indexOf(droponlayer);
        var fromIndex = this.layers.indexOf(this.draglayer);
        this.layers.move(fromIndex, toIndex);
      },
      _computeClass: function (l) {
        return 'layer ' + l.options.minZoom > l._map._zoom ? 'zoomin' : 'visible';
      },
      _computeIf: function (l) {
        return l.options.minZoom <= l._map._zoom;
      },
      _computeIf2: function (l) {
        return l.options.minZoom > l._map._zoom;
      },
      _computeIf3: function (l) {
        return l.options.config.legendUrl && l.options.minZoom <= l._map._zoom;
      },
      _computeIf4: function (l, undefined) {
        return l.options.config.picoInfo !== undefined;
      },
      _computeExpression1: function (l) {
        return this.roundZero(l.options.opacity * 100);
      },
      _computeExpression2: function (l) {
        return l.options.minZoom - l._map._zoom;
      }
    });
  </script>
</dom-module>
